<div id="mentor_session_history" class="flex flex-col space-y-1 w-full">
    {% for item in history %}
        <div class="bg-white p-6 min-w-full mx-auto rounded-xl shadow-md flex items-center space-x-4 drop-shadow-lg hover:bg-primary-300">
            <a href="{{ item.mentor_url }}" class="no-underline">
                <div class="flex flex-col m-4">
                    <small x-text="new Date({{ item.history_date }} * 1000).toLocaleString()"></small>
                    <small>{{ item.runnable_output|truncatechars:250 }}</small>
                </div>
            </a>

        </div>
    {% endfor %}
</div>
