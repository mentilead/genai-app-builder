{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-dashboard{% endblock %}

{% block content %}
    <main class="flex">

        <section>
            <h1>{{ page.title }}</h1>

            <div class="intro">{{ page.intro|richtext }}</div>

            <form class="" hx-post="{% pageurl page %}" hx-target="#message">
                {% csrf_token %}
                <div style="color: red;">
                    {{ form.as_div }}
                </div>
                <button type="Submit">Submit</button>
            </form>
            <div id="message"></div>
        </section>

    </main>

{% endblock %}
